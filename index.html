<html>
  <head>
    <style>
      .col {display: block; float: left; height: 100px; width: 5px;}
      .cell {display: block; width: 100%; height: 5%;}
      .selector {height: 50px; width:100%; background: gray;}
      body {margin: 0px;}
    </style>
    <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="lib/helpers.js"></script>
    <script type="text/javascript" src="lib/neural_network.js"></script>
    <script type="text/javascript">
      
      var X, y, nn, dimensioned_y;
      
      $.when(

        $.getJSON('data/X.json').done(function(data, status, jqxhr) { X = data; }),
        $.getJSON('data/y.json').done(function(data, status, jqxhr) { y = data; })

      ).then(function() {
        
        dimensioned_y = [];

        for (var i = 0; i < X.length; i++) {
          dimensioned_y.push( vectorize_y( y[i][0] ) );
        }

        nn = new NeuralNetwork([400, 25, 10], {X:X, y:dimensioned_y});

      });
      
    </script>
      
  </head>
  <body>
    <div class="character"></div>
  </body>

</html>
